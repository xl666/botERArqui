      explicando el motivo por el cual no se entregó en tiempo y forma.
      - Se deberá realizar un oficio por parte del estudiante al Honorable Consejo 
      Técnico explicando solicitando pueda ser avalado su viabilidad de tema y 
      entregando los formatos ER-01 ER-02 y ER-03.
      - Se debe realizar un oficio por parte del estudiante y su director de trabajo
      recepcional al Honorable Consejo Técnico explicando el motivo y solicitando 
      pueda ser presentado de forma extemporánea aun cuando se incurra en fechas 
      de estatuto de alumnos.

